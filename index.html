<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit to Celsius Convertor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Fahrenheit to Celsius Convertor</h1>
        <img src="images/f-to-c-formula.png" alt="Formula">
        <h2>Input</h2>
        <p>Temperature in Fahrenheit: <input id="input" type="number"></p>
        <p><button id="convert-btn">CONVERT</button></p>
        <h2>Output</h2>
        <p>Temperature in Celsius: <span id="result">----</span>.</p>

        <!--Load JavaScript-->
        <script src="main.js"></script>
    </body>
</html>
